<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Habits</title>
    <link rel="stylesheet" href="./styles.css?v=2">
    <link rel="manifest" href="./manifest.json?v=2">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container">
        <header>
            <h1>today</h1>
            <div id="currentDate"></div>
        </header>

        <div class="quick-add">
            <input type="text" id="habitInput" placeholder="Add a new habit">
            <button class="add-button" aria-label="Add habit">+</button>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
            <span class="progress-text" id="completedToday">0/0</span>
        </div>

        <div class="habits-list" id="habitsList"></div>
    </div>

    <div id="snackbar"></div>
    <script src="./app.js?v=2"></script>
</body>
</html>
